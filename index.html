        <style>
            .photo-deck {
                width: 100vw;
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
            }
            .photo-card {
                width: 30vw;
                height: 20vh;
                margin: 5px;
                border-radius: 10px;
                background-position: 50% 50%;
                background-size: cover;
                background-color: aliceblue;
                background-image: url(res/loading\ image.jpg);
            }

            .card {
                width: 20vw;
                height: 40vh;
                margin: 5px;
                background-color:#337ab7;
                border-radius: 10px;
            }
            .card .image {
                width: 100%;
                height: 70%;
                border-radius: 5px 5px 0px 0px;
            }
            .cardcontent {
                background-color: #337ab7;
                justify-content: center;
                border-radius: 0px 0px 5px 5px;
            }
            .light-text {
                color: #fefefe;
                font-weight: bold;
            }

            

            .canvas {
                width: 100%;
                height: 100%;
                display: block;
                position: fixed;
                z-index: -9999;
            }

        </style>
